{% extends 'base.html' %}

{% block content %}
  <h2>{% if customer %}Edit Customer{% else %}New Customer{% endif %}</h2>
  <form method="POST" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'customer_list' %}">Cancel</a>
{% endblock %}
